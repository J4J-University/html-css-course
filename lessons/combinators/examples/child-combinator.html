<!DOCTYPE html>
<html>
	<head>
		<title>Child Combinators Example 1</title>
		<style>
			div > p {
				color: red;
			}

			div > section > span {
				color: blue;
			}
		</style>
	</head>
	<body>
		<div>
			<p>This is the a paragraph inside the div</p>
			<p>This is the second paragraph inside the div</p>
			<section>
				<p>This is the a paragraph inside the section</p>
				<p>This is the second paragraph inside the section</p>
				<span>This is a span inside a section that is inside a div</span>
			</section>
		</div>
	</body>
</html>
