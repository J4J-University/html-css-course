<!DOCTYPE html>
<html>
	<head>
		<title>Adjacent Sibling Combinator</title>
		<style>
			h2 + p {
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>Adjacent Sibling Combinator</h1>
		<section>
			<h2>Section heading</h2>
			<p>This is the first paragraph in the section</p>
			<p>This is the second paragraph in the section</p>
		</section>
	</body>
</html>
