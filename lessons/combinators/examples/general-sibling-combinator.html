<!DOCTYPE html>
<html>
	<head>
		<title>General Sibling Combinator</title>
		<style>
			h2 ~ p {
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>General Sibling Combinator</h1>
		<div>
			<p>This paragraph is before the &lt;h2&gt; element</p>
			<h2>This is a heading</h2>
			<p>This paragraph is after the &lt;h2&gt; element</p>
		</div>
	</body>
</html>
