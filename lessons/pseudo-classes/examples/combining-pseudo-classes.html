<!DOCTYPE html>
<html>
	<head>
		<title>Combining Pseudo Classes</title>
		<style>
			a {
				color: black;
				text-decoration: none;
			}
			a:link:hover {
				color: crimson;
			}
			a:visited {
				color: green;
			}
		</style>
	</head>
	<body>
		<h1>Combining Pseudo Classes</h1>
		<p>
			<a href="http://www.google.com" target="_blank">Google</a>
			<a href="http://www.yahoo.com" target="_blank">Yahoo</a>
			<a href="http://www.bing.com" target="_blank">Bing</a>
		</p>
	</body>
</html>
