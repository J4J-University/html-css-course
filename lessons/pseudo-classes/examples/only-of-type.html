<!DOCTYPE html>
<html>
	<head>
		<title>Only of Type</title>
		<style>
			p:only-of-type {
				border: 6px solid crimson;
			}

			td:only-of-type {
				border: 6px solid teal;
			}
		</style>
	</head>
	<body>
		<h1>Only of Type</h1>
		<section>
			<h2>Let's catch the only of type</h2>
			<p>I'm the only p of my parent.</p>
			<table>
				<tr>
					<td>I'm the only td of my parent.</td>
				</tr>
			</table>
		</section>
	</body>
</html>
