<!DOCTYPE html>
<html>
	<head>
		<title>Only Child</title>
		<style>
			p:only-child {
				border: 6px solid crimson;
			}
		</style>
	</head>
	<body>
		<div>
			<p>I'm the only child of my parent.</p>
		</div>
		<div>
			<p>I'm the first child of my parent.</p>
			<p>I'm the second child of my parent.</p>
		</div>
	</body>
</html>
