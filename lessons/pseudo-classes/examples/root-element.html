<!DOCTYPE html>
<html>
	<head>
		<title>Root Element</title>
		<style>
			:root {
				background-color: lightgray;
				border: 6px solid crimson;
			}

			html {
				/* This is the same as the :root selector but with lower specificity value. */
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		<h1>Styling the Root Element</h1>
	</body>
</html>
