<!DOCTYPE html>
<html>
	<head>
		<title>Empty Elements</title>
		<style>
			p:empty::before {
				content: 'Empty p elements are: ';
				font-weight: bold;
			}

			:empty {
				border: 4px solid crimson;
			}


		</style>
	</head>
	<body>
		<h1>Empty Elements</h1>
		<p>Empty elements are elements that have no content.</p>
		<p>Empty elements are not the same as elements that have no children.</p>
		<p> </p> <!--Whitespace is content-->
		<p><!--Comment is not content--></p>
        <p></p> <!--Empty p elements are empty-->
		<input type="text" />
		<!--Empty input elements are not empty-->
		<img src="https://picsum.photos/200/300" alt="Random image" />
		<!--Empty img elements are not empty-->
	</body>
</html>
