<!DOCTYPE html>
<html>
	<head>
		<title>First and Last Child</title>
		<style>
			p:first-child {
				border: 6px solid crimson;
			}
			p:last-child {
				border: 6px solid teal;
			}
		</style>
	</head>
	<body>
		<h1>First and Last Child</h1>
		<div>
			<p>I'm the first child of my parent.</p>
			<p>I'm the second child of my parent.</p>
			<p>I'm the third child of my parent.</p>
		</div>
		<section>
			<h2>First Child</h2>
			<div>
				<span> I'm the first child of my parent (I'm a span). </span>
				<p>I'm the second child of my parent (I'm a p).</p>
				<p>I'm the third child of my parent (I'm also a p).</p>
			</div>
		</section>
	</body>
</html>
