<!DOCTYPE html>
<html>
	<head>
		<title>First and Last of Type</title>
		<style>
			p:first-of-type {
				font-weight: bold;
			}

			li:last-of-type {
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<h1>First and Last of Type</h1>
		<section>
			<h2>First of Type</h2>
			<p>I'm the first p of my parent.</p>
			<p>I'm the second p of my parent.</p>
			<p>I'm the third p of my parent.</p>
		</section>
		<section>
			<h2>Last of Type</h2>
			<ol>
				<li>I'm the first li of my parent.</li>
				<li>I'm the second li of my parent.</li>
				<li>I'm the third li of my parent.</li>
			</ol>
		</section>
	</body>
</html>
